---
- name: "Run commands to init zsh add-ons"
  ansible.builtin.shell:
    cmd: "{{ shell.cmd }}"
  args:
    executable: /bin/bash
  loop:
    - { cmd: "source {{ ansible_facts['user_dir'] }}/.zshrc" }
  loop_control:
    loop_var: shell

- name: Install homebrew from script.
  ansible.builtin.shell:
    cmd: /tmp/homebrew.sh
  args:
    executable: /bin/zsh
